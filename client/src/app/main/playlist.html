<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="container" style="padding-left: 290px;">

    <div class="row">

        <div class="col-md-12" ng-show="currentPlaylist!==null">
            <h2>
                {{currentPlaylist.name}}
            </h2>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Добавить новую карточку</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="addNewSubmit()" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputPassword2" class="col-sm-3 control-label">
                                Оригинал</label>

                            <div class="col-sm-9">
                                <input ng-model="newCard.origin" type="text" class="form-control"
                                       id="inputPassword2" placeholder="Оригинал" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2" class="col-sm-3 control-label">
                                Перевод</label>

                            <div class="col-sm-9">
                                <input ng-model="newCard.description" type="text" class="form-control"
                                       id="inputPassword2" placeholder="Перевод" required>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button class="btn btn-success btn-sm" type="submit">
                                    Добавить
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-default panel-card" ng-repeat="card in currentCards">
                <div class="panel-icons-area">
                    <button ng-click="removeCard(card)" type="button" class="btn btn-danger btn-xs"><span
                            class="glyphicon glyphicon glyphicon-ban-circle"></span></button>
                </div>
                <div class="panel-body">
                    <h1>
                        <span ng-hide="isEditingHeader(card)" ng-click="setEditingHeader(card)">
                            {{card.origin}}
                        </span>
                        <span ng-show="isEditingHeader(card)">
                            <input type="text" ng-model="editingCard.origin">
                            <button ng-click="saveEditing()" type="button" class="btn btn-success btn-lg"
                                    style="vertical-align: text-top;"><span
                                    class="glyphicon glyphicon-ok-circle"></span></button>
                            <button ng-click="resetEditing()" type="button" class="btn btn-danger btn-lg"
                                    style="vertical-align: text-top;"><span
                                    class="glyphicon glyphicon glyphicon-ban-circle"></span></button>
                        </span>
                    </h1>
                    <div ng-hide="isEditingDescription(card)" ng-click="setEditingDescription(card)">
                        {{card.description}}
                    </div>
                    <div ng-show="isEditingDescription(card)">
                        <input type="text" ng-model="editingCard.description">
                            <button ng-click="saveEditing()" type="button" class="btn btn-success btn-xs"><span
                                    class="glyphicon glyphicon-ok-circle"></span></button>
                            <button ng-click="resetEditing()" type="button" class="btn btn-danger btn-xs"><span
                                    class="glyphicon glyphicon glyphicon-ban-circle"></span></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
