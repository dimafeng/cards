<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-lock"></span> Регистрация</div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">
                Email</label>
              <div class="col-sm-9">
                <input ng-model="credentials.email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-3 control-label">
                Пароль</label>
              <div class="col-sm-9">
                <input ng-model="credentials.password" type="password" class="form-control" id="inputPassword" placeholder="Пароль" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword2" class="col-sm-3 control-label">
                Пароль еще раз</label>
              <div class="col-sm-9">
                <input ng-model="credentials.password2" type="password" class="form-control" id="inputPassword2" placeholder="Пароль еще раз" required>
              </div>
            </div>
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-9">
                <button class="btn btn-success btn-sm" ng-click="submit()">
                  Регистрация</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
